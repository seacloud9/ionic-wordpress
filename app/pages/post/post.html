<!--
  Generated template for the PostPage page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>Post</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
 <ion-card *ngFor="let post of _post;">
      <img />
      <ion-card-content>
        <ion-card-title>
          {{post.title.rendered}}
          </ion-card-title>
          <div [innerHTML]="post.content.rendered"></div>
      </ion-card-content>
  </ion-card>
</ion-content>
